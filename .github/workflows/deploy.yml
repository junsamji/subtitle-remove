# main 브랜치에 푸시가 발생했을 때 실행될 워크플로우의 이름입니다.
name: Deploy to GitHub Pages

# 워크플로우가 실행될 트리거를 지정합니다.
on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행됩니다.

# 실행될 작업(job)들을 정의합니다.
jobs:
  build-and-deploy:
    permissions:
       contents: write
    # 작업이 실행될 환경을 지정합니다. 최신 Ubuntu 환경을 사용합니다.
    runs-on: ubuntu-latest

    # 작업의 단계(step)들을 정의합니다.
    steps:
      # 1. 소스코드 체크아웃
      # 현재 리포지토리의 소스코드를 워크플로우 환경으로 가져옵니다.
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      # 웹 애플리케이션을 빌드하기 위해 Node.js를 설치합니다.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 안정적인 최신 버전 사용을 권장합니다.
          cache: 'npm' # npm 의존성 캐싱으로 빌드 속도를 향상시킵니다.

      # 3. 의존성 설치
      # package.json에 명시된 라이브러리들을 설치합니다.
      - name: Install dependencies
        run: npm install

      # 4. 애플리케이션 빌드
      # 'npm run build' 스크립트를 실행하여 배포용 정적 파일을 생성합니다.
      # 일반적으로 'dist' 또는 'build' 폴더가 생성됩니다.
      - name: Build
        run: npm run build
        env: 
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5. GitHub Pages에 배포
      # 빌드 결과물이 담긴 폴더를 gh-pages 브랜치로 푸시합니다.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 빌드 결과물이 생성되는 폴더 이름 (AI Studio는 보통 'dist'를 사용)
